<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .carousel-image { max-height: 400px; object-fit: cover; }
        header{background-color:rgb(133, 133, 212);
                    height:80px;
                    width:100%;
                    text-align:center;
                    color:white; 
                    padding:20px;}
    </style>
</head>
<body>
    <header> <h1>School Management System</h1></header>
    <nav class="container my-4">
        <div class="d-flex justify-content-center">
            <a href="Q1.html">
            <button class="btn btn-outline-info mx-2">Home</button></a>
            <button class="btn btn-outline-primary mx-2">Admission</button>
            <div class="dropdown mx-2">
                <button class="btn btn-outline-success dropdown-toggle" type="button" id="achievementsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Achievements
                </button>
                <ul class="dropdown-menu" aria-labelledby="achievementsDropdown">
                    <li><a class="dropdown-item" href="Q4.html">Gallery</a></li>
                    <li><a class="dropdown-item" href="#gallery-section"onclick="goToSlide(1)">Achievement 1</a></li>
                    <li><a class="dropdown-item" href="#gallery-section"onclick="goToSlide(2)">Achievement 2</a></li>
                </ul>
            </div>
            <a href="Q5.html">
            <button class="btn btn-outline-secondary mx-2">Alumni on Focus</button></a>
        </div>
    </nav>
    <section id="gallery-section" class="container my-5">
        <h2 class="text-center mb-4">Achievement Gallery</h2>
        <div id="achievementCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://storage.googleapis.com/sproboticworks/master/assets/images/marketing/posters/achievements.jpg" class="d-block w-100 carousel-image" alt="Achievement 1">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Have a glance at our achievements</p>
                    </div>
                </div>
                <div class="carousel-item">
            <img src="https://media.istockphoto.com/id/2167904030/photo/child-students-celebrating-after-finishing-model-of-the-solar-system-during-class-at-school.jpg?s=612x612&w=0&k=20&c=chjxDJR2r0AZ1M-LU34M3lZ2o0F7XI01O-grL-pH__8="
                     class="d-block w-100 carousel-image" alt="Achievement 2">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Inter-school Science Fair 2024 Winner</p>
                    </div>
                </div>
                <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSih3VHVfjeqfPPtKTpxBlYjHRqQMKQmu84kQ&s"
                 class="d-block w-100 carousel-image" alt="Achievement 3">
                    <div class="carousel-caption d-none d-md-block">
                        <p>State Level Basketball Champions</p>
                    </div>
                </div>
            </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#achievementCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#achievementCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript function to go to a specific slide
        function goToSlide(index) {
          var myCarousel = document.getElementById('gallery-section');
          var carousel = new bootstrap.Carousel(myCarousel);
          carousel.to(index); // Index is 0-based, so 1 for the second item
        }
      </script>
</body>
</html>
